<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer>

    </script>
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="everything">
        <div class="computer">
            <div class="rock">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="">
            </div>
            <div class="paper">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="">
            </div>
            <div class="scissors">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="">
            </div>
        </div>
        <div class="table">
            <h1>Score</h1>
            <div class="result">
                <h1 class="compresult">0</h1>
                <h1>-</h1>
                <h1 class="yourresult">0</h1>
            </div>
        </div>
        <div class="player">
            <div class="rock">
                <img class="playerrock" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="">
            </div>
            <div class="paper">
                <img class="playerpaper" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="">
            </div>
            <div class="scissors">
                <img class="playerscissors" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="">
            </div>
        </div>
    </div>
    <div class="hiddenWiki">
        <p>End!</p>
        <p class="victoryOrDefeat"></p>
        <button class="jovanii">Refresh</button>
    </div>
</body>
</html>
